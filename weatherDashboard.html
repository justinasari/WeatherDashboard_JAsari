<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAsari's Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main class="container-fluid">
        <nav class="row navbar navbar-dark bg-primary">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
            </div>
        </nav>
        <!-- Displays Search Bar -->
        <div class="col-12 col-md-3 bg-$white pt-3">
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="searchCity" placeholder="Enter City Here">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="searchBtn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="card">
                <ul class="list-group list-group-flush" id="searchHistory">
                </ul>
                <button id="clearHistory" class="btn btn-sm btn-secondary hide">Clear History</button>
            </div>
        </div>
        <!-- Displays Current Day Weather Data -->
        <div id="weatherContent" class="col-12 col-md-9 hide">
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 px-3 py-3">
                        <h2 id="currentCity">City Weather Data <small class="text-muted" id="currentDate"></small></h2>
                        <p class="mb-0">Temperature: <span id="currentTemp"></span></p>
                        <p class="mb-0">Humidity: <span id="currentHumidity"></span></p>
                        <p class="mb-0">Wind Speed: <span id="currentWindSpeed"></span></p>
                        <p class="mb-0">UV Index: <span id="uvIndex"></span></p>
                    </div>
                </div>
            </div>
            <!-- Displays Next 5 Day Weather Forecast -->
            <div class="row">
                <div class="col-12">
                    <h3>Five Day Forecast</h3>
                </div>
            </div>
            <div id="fiveDayForecast" class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
